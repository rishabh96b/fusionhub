<!DOCTYPE html>
<html>
<head>
    <title>FusionHub: Blue-Green Deployment</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: {{ if eq .BackgroundColor "blue" }}#2196F3{{ else if eq .BackgroundColor "green" }}#4CAF50{{ else }}#000000{{ end }}; /* Conditional background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* Remove default margin */
        }
        h1 {
            color: white;
            font-size: 400%; /* 3 times larger */
            opacity: 0; /* Initially hidden */
            animation: fadeIn 1s ease-in-out forwards; /* Animation properties */
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px); /* Optional: Slide up slightly */
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <h1>{{ .Message }}</h1>
</body>
</html>
